<div class="container"></div>
<h2>NUEVO PRODUCTO</h2>
<!--FORMGROUP ES DIRECTIVA DE FORMULARIOS REACTIVOS
-->
<form [formGroup]="nuevoProducto" (ngSubmit)="crearProducto()">
    <div class="mb-3">
        <label for="nombre" class="form-label">nombre</label>
        <!--input atributo que vincule con la informacion de mi propiewdad
-->
        <input id="nombre" type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">descripcion</label>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">nombre</label>
        <input id="precio" type="number" class="form-control">
    </div>
    <button type="submit" class="btn btn-primaryw-100" [disabled]="!nuevoProducto.valid">Guardar</button>
</form>
